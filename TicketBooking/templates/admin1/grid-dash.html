 
<h1>Dashboard</h1>

<!-- grid view -->

<div class="row">
    <div class="col-md-3">
        <div class="card bg-primary text-light p-4">
            <div class="row mb-2">
                <div class="col-md-6">
                    <h3>{{users}}</h3>
                    <span>Users</span>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-user fa-5x"></i>
                </div>
            </div>
            <button class="btn btn-outline-light text-light">
                <a href="">View Details</a>
            </button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-light p-4">
            <div class="row mb-2">
                <div class="col-md-6">
                    <h3>{{theatre}}</h3>
                    <span>Theatre</span>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-compact-disc fa-5x"></i>
                </div>
            </div>
            <button class="btn btn-outline-light text-light">
                <a href="{% url 'theatre' %}">View Details</a>
            </button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-light p-4">
            <div class="row mb-2">
                <div class="col-md-6">
                    <h3>{{movies}}</h3>
                    <span>Movies</span>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-video fa-5x"></i>
                </div>
            </div>
            <button class="btn btn-outline-light text-light">
                <a href="{% url 'movie' %}">View Details</a>
            </button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-danger text-light p-4">
            <div class="row mb-2">
                <div class="col-md-6">
                    <h3>{{bookings}}</h3>
                    <span>Bookings</span>
                </div>
                <div class="col-md-6">
                    <i class="fas fa-plus fa-5x"></i>
                </div>
            </div>
            <button class="btn btn-outline-light text-light">
                View Details
            </button>
        </div>
    </div>
</div>
